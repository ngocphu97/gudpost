<div class="container mx-auto login-form">
  <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="hasErrors">
    <p>
      Wrong Email or Password, check again please !
    </p>
    <button type="button" class="close" (click)="onDismissAlert()" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class=" d-flex justify-content-center mb-4">
    <img src="assets/logo/GUDPOST-2.png" class="img-fluid w-75" alt="">

  </div>

  <form [formGroup]="loginForm" (ngSubmit)="submit()">

    <h2 class="text-secondary text-center">Login</h2>

    <div class="form-group">
      <label for="inputGudpostEmail">Email</label>
      <input #inputGudpostEmail type="email" class="form-control" id="inputGudpostEmail" placeholder="Enter email ..."
        formControlName="username" [class.is-invalid]="isFieldInvalid('username')" required>
      <div class="invalid-feedback">
        Not valid email!
      </div>
    </div>

    <div class="form-group">
      <label for="inputGudpostPassword">Password</label>
      <input #inputGudpostPassword type="password" class="form-control" id="inputGudpostPassword" placeholder="Enter Password ..."
        formControlName="password" required>
    </div>

    <div class="form-group text-right clearfix custom-control custom-checkbox" (click)="onCheckRememberMe(inputGudpostEmail.value, inputGudpostPassword.value)">
      <input type="checkbox" class="custom-control-input" id="customCheck1" formControlName="rememberMe" >
      <label class="custom-control-label" for="customCheck1">Remember me</label>
    </div>

    <div class="form-group d-flex justify-content-between">
      <button class="btn btn-primary  btn-login-action mr-2" (click)="onClickLogin()">Sign Up</button>
      <button type="submit" class="btn btn-primary btn-login-action  mr-2">Login</button>
      <button class="btn btn-primary btn-login-action " (click)="onClickLogin()">
        <i class="fab fa-facebook-f"></i>
      </button>
    </div>

  </form>

  <hr>

  <div class="text-center">
    <!-- <a routerLink="/home" class="text-secondary">Forgot password</a> -->
    <button  class="text-secondary">Forgot password</button>
  </div>

</div>
